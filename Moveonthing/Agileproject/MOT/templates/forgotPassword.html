<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Forgot Password</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="static/forgotPassword.css" rel="stylesheet"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
</head>
<body class='container'>
<!--Header-->
<div class="screen-20">
    <div class="header">
        <span><b>TRƯỜNG ĐẠI HỌC ABC</b></span>
        <span style="font-size: medium;"><b>Số 280 An Dương Vương, phường 4, quận 5, TP.HCM</b></span>
        <span style="font-size: medium;"><b>Điện thoại: 0123456789</b></span>
    </div>
</div>
<!--Body-->
<div class='container-body'>
    <div class='main-form'>
        <h2>Forgot Password</h2>
        <form id='form1' method="POST">
            <input type='text' id="username" name="username" class="form-input"  placeholder="Tên Đăng Nhập"><br>
            <span class="form-message"></span>
        </form>
        <div>
            <button class='button-resetpw' onclick="checkAndRedirect()">Reset Password</button>
        </div>
    </div>
</div>  
<!--script-->
<script>
    document.getElementById("username").addEventListener("input", function() {
        hideErrorMessage();
    });
    
    function displayErrorMessage() {
        var message = document.querySelector(".form-message");
        message.innerText = "Vui lòng nhập Tên Đăng Nhập";
        message.style.color = "red";
    }
    
    function hideErrorMessage() {
        var message = document.querySelector(".form-message");
        message.innerText = "";
    }
    
    function checkAndRedirect() {
        var masv = document.getElementById("username").value;
        var message = document.querySelector(".form-message");
    
        if (masv.trim() === "") {
            message.innerText = "Vui lòng nhập Tên Đăng Nhập";
            message.style.color = "red";
            return false;
        } else {
            window.location.href = "resetPassword.html";
            return true;
        }
    }
</script>
</body>
</html>
