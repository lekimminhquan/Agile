<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/studentInfo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <title>Student</title>
   
</head>

<body>
    <div class="container">
        <nav class="sidebar">
            <h2><img src="/static/images/icon-.png" style="width: 24px; height: 24px; vertical-align: middle;" /> HI
                ADMIN</h2>
            <a class="active" href="{% url 'Homepage' %}"><i class="fa fa-home"></i> Trang chủ</a>
            <a href="{% url 'Sinhvien' %}"><i class="fa fa-user"></i> Sinh viên</a>
            <a href="educationprogram"><i class="fa-solid fa-list"></i> Chương trình đào tạo</a>
            <a href="studentPoint"><i class="fa fa-book"></i> Quản lý nhập điểm</a>
            <a href=""><i class="fa fa-file-text"></i> Kết quả tốt nghiệp</a>
            <a href="{% url 'Logout' %}"><i class="fa fa-sign-out"></i> Đăng xuất</a>
            <img src="/static/images/logo.png" alt="Logo" class="logo">
        </nav>

        <div class="content">
           
            <div class="table-container">
                <h3 class="title-table">THÔNG TIN SINH VIÊN</h3>
            </div>
            <div class="student-info-container">
                <div class="list-student">
                    <label>Mã Số Sinh Viên: </strong> {{ student.mssv }}</label><br/><br/> 
                    <label>Họ và tên:  </strong> {{ student.hotensv }}</label><br/><br/> 
                    <label>Ngày sinh: </strong> {{ student.ngaysinh|date:"d-m-Y" }}</label><br/><br/> 
                    <label>Số điện thoại: </strong> {{ student.sodienthoai }}</label><br/><br/> 
                    <label>Mã lớp: </strong> {{ student.malop.malop }}</label><br/><br/>  
                </div>         
                <div class="student-image">
                    <img src="/static/images/iconUser.png" alt="Student Image">
                </div>
            </div>
               
        </div>
    </div>
  
</body>
